<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Uçuş Bilgileri</title>
    <style>
        #loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 1000;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #flightResults {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Uçuş Bilgileri</h1>
    <button id="fetchFlights">Uçuşları Getir</button>
    <div id="loader"></div>
    <div id="flightResults"></div>
    <script src="/static/app.js"></script>
</body>
</html>
