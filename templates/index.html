<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Uçuş Bilgileri</title>
  <style>
    /* Spinner */
    #loader {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 2s linear infinite;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 1000;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Form stilleri */
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: inline-block;
      width: 150px;
    }
    select, input[type="date"] {
      padding: 5px;
      font-size: 1em;
    }
    /* Tablo stilleri */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    button.buy-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    button.buy-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Uçuş Bilgileri</h1>

  <!-- Kullanıcı seçim formu -->
  <div>
    <div class="form-group">
      <label for="originSelect">Nereden:</label>
      <select id="originSelect">
        <option value="ankara-esenboga-havalimani" data-code="esb">Ankara Esenboğa Havalimanı</option>
      </select>
    </div>
    <div class="form-group">
      <label for="destinationSelect">Nereye:</label>
      <!-- Turna.com URL'sinde "istanbul-sabiha-gokcen-havalimani" kullanılacak -->
      <select id="destinationSelect">
        <option value="istanbul-sabiha-gokcen-havalimani" data-code="ista">İstanbul Sabiha Gökçen Havalimanı</option>
      </select>
    </div>
    <div class="form-group">
      <label for="travelDate">Tarih:</label>
      <input type="date" id="travelDate" value="2025-02-28">
    </div>
    <button id="fetchFlights">Uçuşları Getir</button>
  </div>

  <!-- Enuygun ve Turna uçuş sonuçları -->
  <div id="flightResults"></div>

  <div id="loader"></div>

  <script src="/static/app.js"></script>
</body>
</html>
